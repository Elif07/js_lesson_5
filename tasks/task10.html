   <div class="wrapper">

      <main class="page">
         <h1>Задача 10</h1>
         <p>Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.</p>
         <script>
            //вводимо дані
            let userNumberMin = parseInt(prompt('Введіть число 1'))
            let userNumberMax = parseInt(prompt('Введіть число 2'))
            let sumOddNumber = 0
            //знаходимо результат
             //виводимо результат
           for (let i = Math.min(userNumberMin, userNumberMax); i <= Math.max(userNumberMin, userNumberMax); i++) {
            if (i % 2 !== 0) {
               sumOddNumber += i   
            }
           }
          document.write(`сумма непарних чисел=${sumOddNumber}`) 
            
         </script>
      </main>

      </footer>
