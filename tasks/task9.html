      <main class="page">
         <h1>Задача 9</h1>
         <p>Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).</p>
         <script>
            //вводимо дані
              let secretNumber = parseInt(prompt('Введіть загадане число у діапазоні від 1 до 10:'));
               let isGuessed = false;
            //виводимо результат
               while (!isGuessed) {
                  let guess = Math.floor(Math.random() * 10) + 1;
                  let confirmed = confirm(`Чи правильне число ${guess}?`);
                  if (confirmed && guess === secretNumber) {
                     isGuessed = true;
                     document.write('Комп\'ютер вгадав число!');
                  }
               }        
         </script>
      </main>
