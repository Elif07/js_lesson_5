   <div class="wrapper">

      <main class="page">
         <h1>Задача 15</h1>
         <p>Користувача поступово вводить показники температури протягом року. Знайти середню температуру.</p>
         <script>
            //вводимо дані
            let sumTemp = 0
            const numOfTemperatures = 12
            //знаходимо результат
            
           for (let i = 1; i <= numOfTemperatures; i++) {
            const temperaturesOfMonth = parseInt(prompt(`Введіть показник температури за місяць ${i}`, "0"))
            sumTemp += temperaturesOfMonth // додаємо показник температури до загальної суми
           }
           const averageTemperature = sumTemp/numOfTemperatures
            //виводимо результат
          document.write(`Середня температура протягом року: ${averageTemperature} °C`) 
            
         </script>
      </main>
