      <main class="page">
         <h1>Задача 14</h1>
         <p>. Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір,
         поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).</p>
         <script>
            //вводимо дані
            let totalPrice = 500
            let userPaid = 0
            //знаходимо результат
            while (userPaid < totalPrice) {
               let remainingBalance = totalPrice - userPaid
               let userInput =  parseInt(prompt(`Введіть суму для сплати (${remainingBalance} грн залишилось)`, "0"))
                let amount = parseFloat(userInput);
                userPaid += amount
            }
             //виводимо результат
            if (userPaid >= totalPrice) {
               let change = userPaid - totalPrice
               alert(`Спасибі за покупку! Ваша решта ${change} грн`);
            }
            else {
               alert('Операція скасована. До зустрічі!');
            }
        
            
         </script>
