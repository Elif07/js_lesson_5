         <h1>Задача 8</h1>
         <p>Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).</p>
         <script>
            //вводимо дані
            let secretNumber = parseInt(prompt('Введіть загадане число у діапазоні від 1 до 10:'))
               let isGuessed = false
               for (let i = 0; i < 3; i++) {
                  let guess = Math.floor(Math.random() * 10) + 1;
                  let confirmed = confirm(`Чи правильне число ${guess}?`);
                  if (confirmed) {
                     isGuessed = true;
                     break;
                  }
               }
               
               if (isGuessed) {
                  document.write(`Комп'ютер вгадав число!`)
               } else {
                  document.write(`Комп'ютер не вгадав число за 3 спроби.`) 
               }
          
            
         </script>
