<body>
   <div class="wrapper">
      <header class="header">
      </header>
      <main class="page">
         <h1>Задача 7</h1>
         <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
         <script>
            //вводимо дані
            let articleQuantity = parseInt(prompt('Введіть кількість абзаців',"1"))

           //виводимо результат
            for (let i = 1; i <= articleQuantity; i++) {
               document.write(`<h1>Заголовок ${i}</h1>`)
               for (let j = 1; j <= i; j++) {
                  document.write(`<p>Розділ ${i}, параграф ${j}</p>`)
               }
            } 
         </script>
      </main>
      <footer class="footer">
      </footer>
   </div>

</body>
