<html lang="en">

<body>
   <div class="wrapper">
      <header class="header">
      </header>
      <main class="page">
         <h1>Задача 4</h1>
         <p>Вивести таблицю з 3 рядків і 7 стовпців</p>
         <script>
             //вводимо дані
               const rowsNumber = 3
               const columnNumber = 7

               //знаходимо результат
               document.write(`<table border="2px">
               <tbody>`)
               for (let i = 1; i <= rowsNumber; i++) {
                  document.write(`<tr>`)
                   for (let j = 1; j <= columnNumber; j++) {
                     document.write(`<td>${j}</td>`)

                  }
               }
               document.write(`</tr>`)
               document.write(`</tbody>
             </table>`)
         </script>
      </main>
      <footer class="footer">
      </footer>
   </div>

   </script> -->
</body>

</html>
