<body>
  
   <div class="wrapper">
      <header class="header">
      </header>
      <main class="page">
         <h1>Задача 6</h1>
         <p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
</p>
         <script>
             //вводимо дані
             const tablesNumber = 3
               const rowsNumber = 3
               const columnNumber = 3
               let counter = 1
               //знаходимо результат
                document.write("<div style='display: flex; gap: 20px;'>") 
               for (let i = 0; i < tablesNumber; i++) {
                 document.write(`<table border="2px">
               <tbody>`) 
               for (let k = 1; k <= rowsNumber; k++) {
                  document.write(`<tr>`)
                  for (let j = 1; j <= columnNumber; j++) {
                     document.write(`<td>${counter}</td>`)
                     counter++
                  }
               }
            }
               document.write(`</tr>`)
               document.write(`</tbody>
             </table>`)
         </script>
      </main>
      <footer class="footer">
      </footer>
   </div>

</body>
